<div id="map"
     leaflet
     (leafletMapReady)="onMapReady($event)"
     [leafletOptions]="mapOptions"
     (leafletClick)="onMapClick($event)">
</div>


<p>Select your area size:</p>
<mat-slider thumbLabel [displayWith]="formatLabel" (change)='onChange($event)' min="1" max="10" step="1" value="1"></mat-slider>
